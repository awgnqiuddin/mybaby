<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For My Baby ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: heartbeat 1s infinite;
    }

    .slideshow {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      border: 5px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slideshow img.active {
      display: block;
    }

    audio {
      display: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .heart-floating {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
      z-index: 999;
    }

    .heart-floating::before,
    .heart-floating::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart-floating::before {
      top: -10px;
      left: 0;
    }

    .heart-floating::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hi Love üíñ</h1>
  <p>Sayang buat ni untuk baby</p>
  <p><em>A lovely baby, as enchanting as this song</em></p>

  <div class="slideshow">
    <img src="Images/1.jpg.jpg" class="active">
    <img src="Images/2.jpg.jpg">
    <img src="Images/3.jpg.jpg">
    <!-- Add more images here if you want -->
  </div>

  <p>Happy Birthday Babykuuuuü•∞</p>
  <p class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
  <p>Forever yours,<br><strong>Awang Naqiuddin</strong></p>

  <audio id="background-music" autoplay loop>
    <source src="music/abadi (mp3cut.net).mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Slideshow logic
    const slides = document.querySelectorAll('.slideshow img');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);

    // Audio autoplay workaround
    const audio = document.getElementById('background-music');

    window.addEventListener('click', function playAudioOnce() {
      audio.play().then(() => {
        console.log("Audio is playing üé∂");
      }).catch((error) => {
        console.log("Autoplay blocked, user interaction required.");
      });

      // Remove the event listener after first click
      window.removeEventListener('click', playAudioOnce);
    });

    // Floating hearts logic
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-floating');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500); // Create a heart every 0.5s
  </script>
</body>
</html>
